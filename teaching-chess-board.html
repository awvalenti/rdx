<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teaching Chess Board</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .white-piece {
      color: white;
      text-shadow: -2px -2px 1px #333,
                    2px -2px 1px #333,
                   -2px  2px 1px #333,
                    2px  2px 1px #333;
    }

    .black-piece {
      color: black;
      text-shadow: -1px -1px 2px #fff,
                    1px -1px 2px #fff,
                   -1px  1px 2px #fff,
                    1px  1px 2px #fff;
    }

    .pieces, #board {
      font-size: 68pt;
      display: inline-block;
    }

    .pieces li {
      list-style-type: none;
    }

    .pieces:first-of-type {
      margin-right: 0.25em;
    }

    .pieces:last-of-type {
      margin-left: 0.25em;
    }

    .pieces li label {
      border: 3px dotted white;
      border-radius: 100%;
      background-color: #84a184;
      padding: 4px;
    }

    .pieces li input[type="radio"]:checked + label {
      background-color: #da5d09;
    }

    #board {
      width: 20cm;
      height: 20cm;
      border: 2mm double #36a534;
    }

    .square {
      width: 2.5cm;
      height: 2.5cm;
      float: left;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square.light, #board {
      background-color: #afafaf;
    }

    .square.dark {
      background-color: #559f53;
    }

    main, #actions {
      display: flex;
      position: absolute;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    main {
      height: 100%;
    }

    #actions {
      bottom: 0;
    }

    #actions .shown {
      list-style-type: none;
    }

    #actions .shown li {
      display: inline-block;
    }

    #actions .shown button {
      min-width: 10em;
      min-height: 2em;
      padding: 1em;
    }

    #actions .hidden {
      display: none;
    }
  </style>
  <body>

    <main>
      <ul class="pieces white-piece">
        <li><input name="piece" type="radio" id="♙" checked autofocus><label for="♙">♙</label></li>
        <li><input name="piece" type="radio" id="♖"><label for="♖">♖</label></li>
        <li><input name="piece" type="radio" id="♘"><label for="♘">♘</label></li>
        <li><input name="piece" type="radio" id="♗"><label for="♗">♗</label></li>
        <li><input name="piece" type="radio" id="♕"><label for="♕">♕</label></li>
        <li><input name="piece" type="radio" id="♔"><label for="♔">♔</label></li>
      </ul>

      <article id="board">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

      </article>

      <ul class="pieces black-piece">
        <li><input name="piece" type="radio" id="♟"><label for="♟">♟</label></li>
        <li><input name="piece" type="radio" id="♜"><label for="♜">♜</label></li>
        <li><input name="piece" type="radio" id="♞"><label for="♞">♞</label></li>
        <li><input name="piece" type="radio" id="♝"><label for="♝">♝</label></li>
        <li><input name="piece" type="radio" id="♛"><label for="♛">♛</label></li>
        <li><input name="piece" type="radio" id="♚"><label for="♚">♚</label></li>
      </ul>
    </main>

    <div id="actions">
      <ul class="shown">
        <li>
          <button type="button" onclick="document.getElementById('action-save').click()">Save</button>
        </li>
        <li>
          <button type="button" onclick="document.getElementById('action-load').click()">Load</button>
        </li>
        <li>
          <button type="button" onclick="if (confirm('Are you sure?')) defaultBoard();">Default</button>
        </li>
        <li>
          <button type="button" onclick="if (confirm('Are you sure?')) emptyBoard();">Empty</button>
        </li>
      </ul>
      <ul class="hidden">
        <li>
          <a id="action-save" href="" onclick="save(this)"
              download="chess-position.utf8"></a>
        </li>
        <li>
          <input id="action-load" type="file" accept=".utf8"
              onchange="load(this)">
        </li>
      </ul>
    </div>

    <script>
    var squares = document.getElementById('board').children;
    var EMPTY_CONTENT = ' ';

    function setSquareContent(square, newContent) {
      square.textContent = newContent;
      square.classList.remove('white-piece');
      square.classList.remove('black-piece');

      if ('♙♖♘♗♕♔'.indexOf(newContent) !== -1) {
        square.classList.add('white-piece');
      } else if ('♟♜♞♝♛♚'.indexOf(newContent) !== -1) {
        square.classList.add('black-piece');
      }
    }

    function emptyBoard() {
      for (var i = 0; i < squares.length; ++i) {
        setSquareContent(squares[i], EMPTY_CONTENT);
      }
    }

    emptyBoard();

    function fillBoard(data) {
      for (var i = 0, j = 0; i < data.length; ++i) {
        var content = data.charAt(i);
        if (content === '\n') continue;
        setSquareContent(squares[j++], content);
      }
    }

    function defaultBoard() {
      fillBoard(''
          + '♜♞♝♛♚♝♞♜'
          + '♟♟♟♟♟♟♟♟'
          + '        '
          + '        '
          + '        '
          + '        '
          + '♙♙♙♙♙♙♙♙'
          + '♖♘♗♕♔♗♘♖'
        );
    }

    function save(aElement) {
      var dataToWrite = '';
      for (var i = 0; i < squares.length; ++i) {
        if (i > 0 && i % 8 === 0) dataToWrite += '\n';
        dataToWrite += squares[i].textContent;
      }
      aElement.href = URL.createObjectURL(new Blob([dataToWrite]));
    }

    function load(inputElement) {
      var file = inputElement.files[0];
      if (!file) return;    // User has pressed cancel

      var reader = new FileReader();
      reader.onload = function(e) {
        var dataRead = e.target.result;
        fillBoard(dataRead);
      };
      reader.readAsText(file);

      // Cleans input, allowing onchange to be fired again with same file
      inputElement.value = null;
    }

    for (var i = 0; i < squares.length; ++i) {
      (function(square) {
        square.addEventListener('contextmenu', function(e) {
          if (e.shiftKey) return;
          e.preventDefault();
        });

        square.addEventListener('mousedown', function(e) {
          if (e.shiftKey) return;

          var leftClick = e.button === 0;

          var newContent = leftClick ? document.querySelector(
            'input[name="piece"]:checked + label').textContent : EMPTY_CONTENT;

          setSquareContent(square, newContent);

          e.preventDefault();
        });
      })(squares[i]);
    }
    </script>
  </body>
</html>
