<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teaching Chess Board</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      position: absolute;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .white-piece {
      color: white;
      text-shadow: -2px -2px 1px black,
                    2px -2px 1px black,
                   -2px  2px 1px black,
                    2px  2px 1px black;
    }

    .black-piece {
      color: black;
      text-shadow: -1px -1px 2px white,
                    1px -1px 2px white,
                   -1px  1px 2px white,
                    1px  1px 2px white;
    }

    .pieces, #board {
      font-size: 68pt;
      display: inline-block;
    }

    .pieces li {
      list-style-type: none;
    }

    .pieces:first-of-type {
      margin-right: 0.25em;
    }

    .pieces:last-of-type {
      margin-left: 0.25em;
    }

    .pieces li label {
      border: 3px dotted white;
      border-radius: 100%;
      background-color: #84a184;
      padding: 4px;
    }

    .pieces li input[type="radio"]:checked + label {
      background-color: #da5d09;
    }

    #board {
      width: 20cm;
      height: 20cm;
      border: 2mm double #36a534;
    }

    .square {
      width: 2.5cm;
      height: 2.5cm;
      float: left;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square.light, #board {
      background-color: #afafaf;
    }

    .square.dark {
      background-color: #559f53;
    }
  </style>
  <body>

    <ul class="pieces white-piece">
      <li><input name="piece" type="radio" id="white-pawn" checked autofocus><label for="white-pawn">♙</label></li>
      <li><input name="piece" type="radio" id="white-rook"><label for="white-rook">♖</label></li>
      <li><input name="piece" type="radio" id="white-knight"><label for="white-knight">♘</label></li>
      <li><input name="piece" type="radio" id="white-bishop"><label for="white-bishop">♗</label></li>
      <li><input name="piece" type="radio" id="white-queen"><label for="white-queen">♕</label></li>
      <li><input name="piece" type="radio" id="white-king"><label for="white-king">♔</label></li>
    </ul>

    <article id="board">
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>

      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>

      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>

      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>

    </article>

    <ul class="pieces black-piece">
      <li><input name="piece" type="radio" id="black-pawn"><label for="black-pawn">♟</label></li>
      <li><input name="piece" type="radio" id="black-rook"><label for="black-rook">♜</label></li>
      <li><input name="piece" type="radio" id="black-knight"><label for="black-knight">♞</label></li>
      <li><input name="piece" type="radio" id="black-bishop"><label for="black-bishop">♝</label></li>
      <li><input name="piece" type="radio" id="black-queen"><label for="black-queen">♛</label></li>
      <li><input name="piece" type="radio" id="black-king"><label for="black-king">♚</label></li>
    </ul>

    <script>
    var squares = document.querySelectorAll('.square');
    for (var i = 0; i < squares.length; ++i) {
      (function(square) {
        square.addEventListener('contextmenu', function(e) {
          if (e.shiftKey) return;
          e.preventDefault();
        });
        square.addEventListener('mousedown', function(e) {
          if (e.shiftKey) return;
          var input = document.querySelector('input[name="piece"]:checked'),
              label = input.nextSibling,
              ul = input.parentNode.parentNode;
          if (e.button !== 0) square.textContent = '';
          else {
            square.textContent = label.textContent;
            square.classList.remove('white-piece');
            square.classList.remove('black-piece');
            if (ul.classList.contains('white-piece')) {
              square.classList.add('white-piece');
            } else {
              square.classList.add('black-piece');
            }
          };

          e.preventDefault();
        });
      })(squares[i]);
    }
    </script>
  </body>
</html>
