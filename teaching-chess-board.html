  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .white-piece {
      color: white;
      text-shadow: -2px -2px 1px #333,
                    2px -2px 1px #333,
                   -2px  2px 1px #333,
                    2px  2px 1px #333;
    }

    .black-piece {
      color: black;
      text-shadow: -1px -1px 2px #fff,
                    1px -1px 2px #fff,
                   -1px  1px 2px #fff,
                    1px  1px 2px #fff;
    }

    .pieces, #board {
      font-size: 68pt;
      display: inline-block;
    }

    .pieces li {
      list-style-type: none;
    }

    .pieces:first-of-type {
      margin-right: 0.25em;
    }

    .pieces:last-of-type {
      margin-left: 0.25em;
    }

    .pieces li label {
      border: 3px dotted white;
      border-radius: 100%;
      background-color: #84a184;
      padding: 4px;
    }

    .pieces li input[type="radio"]:checked + label {
      background-color: #da5d09;
    }

    #board {
      width: 20cm;
      height: 20cm;
      border: 2mm double #36a534;
      box-shadow: 2px 2px 10px 0 #444;
    }

    .square {
      width: 2.5cm;
      height: 2.5cm;
      float: left;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square.light, #board {
      background-color: #afafaf;
    }

    .square.dark {
      background-color: #559f53;
    }

    main, #actions {
      display: flex;
      position: absolute;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    main {
      height: 100%;
    }

    #actions {
      bottom: 0;
      list-style-type: none;
      margin-bottom: 0.5em;
    }

    #actions li button {
      min-width: 10em;
      min-height: 2em;
      padding: 1em;
      box-shadow: 3px 3px 2px 0px black;
      margin-right: 0.5em;
    }

    #actions li:last-of-type button {
      margin-right: 0;
    }

  </style>
  <body>

    <main>
      <ul class="pieces white-piece">
        <li><input name="piece" type="radio" id="♙" checked autofocus><label for="♙">♙</label></li>
        <li><input name="piece" type="radio" id="♖"><label for="♖">♖</label></li>
        <li><input name="piece" type="radio" id="♘"><label for="♘">♘</label></li>
        <li><input name="piece" type="radio" id="♗"><label for="♗">♗</label></li>
        <li><input name="piece" type="radio" id="♕"><label for="♕">♕</label></li>
        <li><input name="piece" type="radio" id="♔"><label for="♔">♔</label></li>
      </ul>

      <article id="board">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

      </article>

      <ul class="pieces black-piece">
        <li><input name="piece" type="radio" id="♟"><label for="♟">♟</label></li>
        <li><input name="piece" type="radio" id="♜"><label for="♜">♜</label></li>
        <li><input name="piece" type="radio" id="♞"><label for="♞">♞</label></li>
        <li><input name="piece" type="radio" id="♝"><label for="♝">♝</label></li>
        <li><input name="piece" type="radio" id="♛"><label for="♛">♛</label></li>
        <li><input name="piece" type="radio" id="♚"><label for="♚">♚</label></li>
      </ul>
    </main>

      <ul id="actions">
        <li>
          <button type="button" onclick="fireActionSave()">Save</button>
        </li>
        <li>
          <button type="button" onclick="fireActionLoad()">Load</button>
        </li>
        <li>
          <button type="button" onclick="if (confirm('Are you sure?')) setDefaultBoard();">Default</button>
        </li>
        <li>
          <button type="button" onclick="if (confirm('Are you sure?')) setEmptyBoard();">Empty</button>
        </li>
      </ul>

    <script>
    var squares = document.getElementById('board').children;
    var EMPTY_CONTENT = ' ';

    function setSquareContent(square, newContent) {
      square.textContent = newContent;
      square.classList.remove('white-piece');
      square.classList.remove('black-piece');

      if ('♙♖♘♗♕♔'.indexOf(newContent) !== -1) {
        square.classList.add('white-piece');
      } else if ('♟♜♞♝♛♚'.indexOf(newContent) !== -1) {
        square.classList.add('black-piece');
      }
    }

    function setEmptyBoard() {
      for (var i = 0; i < squares.length; ++i) {
        setSquareContent(squares[i], EMPTY_CONTENT);
      }
    }

    setEmptyBoard();

    function fillBoard(data) {
      for (var i = 0, j = 0; i < data.length; ++i) {
        var content = data.charAt(i);
        if (content === '\r' || content === '\n') continue;
        setSquareContent(squares[j++], content);
      }
    }

    function setDefaultBoard() {
      fillBoard(''
          + '♜♞♝♛♚♝♞♜'
          + '♟♟♟♟♟♟♟♟'
          + '        '
          + '        '
          + '        '
          + '        '
          + '♙♙♙♙♙♙♙♙'
          + '♖♘♗♕♔♗♘♖'
        );
    }

    function fireActionSave() {
      function generateBlobURL() {
        var dataToWrite = [];
        for (var i = 0; i < squares.length; ++i) {
          if (i > 0 && i % 8 === 0) dataToWrite.push('\n');
          dataToWrite.push(squares[i].textContent);
        }
        return URL.createObjectURL(new Blob(dataToWrite));
      }

      var a = document.createElement('a');
      a.download = 'chess-position.utf8';
      a.href = generateBlobURL();

      // Necessary for Firefox
      document.body.appendChild(a);

      a.click();

      document.body.removeChild(a);
    }

    function fireActionLoad() {
      var input = document.createElement('input');
      input.type = 'file';
      input.accept = '.utf8';
      input.onchange = function() {
        var chosenFile = input.files[0];
        if (!chosenFile) return;
        var reader = new FileReader();
        reader.onload = function() { fillBoard(reader.result); };
        reader.readAsText(chosenFile);
      };
      input.click();
    }

    for (var i = 0; i < squares.length; ++i) {
      (function(square) {
        square.addEventListener('contextmenu', function(e) {
          if (e.shiftKey) return;
          e.preventDefault();
        });

        square.addEventListener('mousedown', function(e) {
          if (e.shiftKey) return;

          var leftClick = e.button === 0;

          var newContent = leftClick ? document.querySelector(
            'input[name="piece"]:checked').id : EMPTY_CONTENT;

          setSquareContent(square, newContent);

          e.preventDefault();
        });

        square.addEventListener('mouseleave', function() {
          currentlyPointedSquare = null;
        });
        square.addEventListener('mouseenter', function() {
          currentlyPointedSquare = square;
        });
      })(squares[i]);
    }

    var currentlyPointedSquare;

    document.addEventListener('keydown', function(e) {
      if (!currentlyPointedSquare) return;

      var options = optionsFor(e.key);
      if (!options) return;

      var checkedPieceIndex = options.indexOf(
          document.querySelector('input[name="piece"]:checked').id);

      var nextOption = options[(checkedPieceIndex + 1) % options.length];
      if (nextOption !== EMPTY_CONTENT) {
        document.getElementById(nextOption).checked = true;
      }
      setSquareContent(currentlyPointedSquare, nextOption);

      function optionsFor(key) {
        switch (key) {
          case 'Delete':  // Chrome, Firefox
          case 'Del':     // Edge
            return EMPTY_CONTENT;

          case '0': return '♔♚';
          case '1': return '♖';
          case '2': return '♘';
          case '3': return '♗';
          case '4': return '♙';
          case '5': return '♕♛'
          case '6': return '♟';
          case '7': return '♜';
          case '8': return '♞';
          case '9': return '♝';

          default: return null;
        }
      }
    });
    </script>
  </body>
