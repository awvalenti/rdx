  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .white-piece {
      color: white;
      text-shadow: -0.2vmin -0.2vmin 0.1vmin #333,
                    0.2vmin -0.2vmin 0.1vmin #333,
                   -0.2vmin  0.2vmin 0.1vmin #333,
                    0.2vmin  0.2vmin 0.1vmin #333;
    }

    .black-piece {
      color: black;
      text-shadow: -0.1vmin -0.1vmin 0.2vmin #fff,
                    0.1vmin -0.1vmin 0.2vmin #fff,
                   -0.1vmin  0.1vmin 0.2vmin #fff,
                    0.1vmin  0.1vmin 0.2vmin #fff;
    }

    .pieces, #board {
      font-size: 10vmin;
      display: inline-block;
    }

    .pieces li {
      list-style-type: none;
      white-space: nowrap;
    }

    .pieces li label {
      border: 0.4vmin dotted white;
      border-radius: 100%;
      background-color: #84a184;
      padding: 0.5vmin;
    }

    .pieces li input[type="radio"]:checked + label {
      background-color: #da5d09;
    }

    #board {
      margin-left: 2vmin;
      margin-right: 2vmin;
      width: 80vmin;
      height: 80vmin;
      border: 0.8vmin double #36a534;
      box-shadow: 0.5vmin 0.5vmin 2.5vmin 0 #444;
    }

    .square {
      width: 12.5%;
      height: 12.5%;
      float: left;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square.light, #board {
      background-color: #afafaf;
    }

    .square.dark {
      background-color: #559f53;
    }

    main, #actions {
      display: flex;
      position: absolute;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    main {
      height: 90%;
    }

    #actions {
      height: 10%;
      bottom: 0;
      list-style-type: none;
    }

    #actions li button {
      font-size: 3vmin;
      min-width: 15vmin;
      min-height: 5vmin;
      padding: 1.3vmin;
      box-shadow: 0.3vmin 0.3vmin 0.2vmin 0 black;
      margin-right: 5vmin;
      border-radius: 1vmin;
    }

    #actions li:last-of-type button {
      margin-right: 0;
    }

    </style>
  </head>
  <body>

    <main>
      <ul class="pieces white-piece">
        <li><input name="piece" type="radio" id="♙" checked autofocus><label for="♙">♙</label></li>
        <li><input name="piece" type="radio" id="♖"><label for="♖">♖</label></li>
        <li><input name="piece" type="radio" id="♘"><label for="♘">♘</label></li>
        <li><input name="piece" type="radio" id="♗"><label for="♗">♗</label></li>
        <li><input name="piece" type="radio" id="♕"><label for="♕">♕</label></li>
        <li><input name="piece" type="radio" id="♔"><label for="♔">♔</label></li>
      </ul>

      <div id="board">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

      </div>

      <ul class="pieces black-piece">
        <li><input name="piece" type="radio" id="♟"><label for="♟">♟</label></li>
        <li><input name="piece" type="radio" id="♜"><label for="♜">♜</label></li>
        <li><input name="piece" type="radio" id="♞"><label for="♞">♞</label></li>
        <li><input name="piece" type="radio" id="♝"><label for="♝">♝</label></li>
        <li><input name="piece" type="radio" id="♛"><label for="♛">♛</label></li>
        <li><input name="piece" type="radio" id="♚"><label for="♚">♚</label></li>
      </ul>
    </main>

    <ul id="actions">
      <li>
        <button type="button" onclick="save()">Save</button>
      </li>
      <li>
        <button type="button" onclick="load()">Load</button>
      </li>
      <li>
        <button type="button" onclick="initial()">Initial</button>
      </li>
      <li>
        <button type="button" onclick="empty()">Empty</button>
      </li>
    </ul>

    <script>
    var squares = document.getElementById('board').children;
    var EMPTY_CONTENT = ' ';
    var currentlyPointedSquare;

    document.addEventListener('keydown', keydown);
    for (var i = 0; i < squares.length; ++i) {
      var square = squares[i];
      square.addEventListener('mousedown', mousedown.bind(null, square));
      square.addEventListener('contextmenu', contextmenu);
      square.addEventListener('mouseleave', mouseleave);
      square.addEventListener('mouseenter', mouseenter.bind(null, square));
    }

    setEmptyBoard();

    // ------------------------------

    // Event handlers
    // ------------------------------
    function mousedown(square, e) {
      if (e.shiftKey) return;

      var leftClick = e.button === 0;

      var newContent = leftClick ? document.querySelector(
        'input[name="piece"]:checked').id : EMPTY_CONTENT;

      setSquareContent(square, newContent);

      e.preventDefault();
    }

    function contextmenu(e) {
      if (e.shiftKey) return;
      e.preventDefault();
    }

    function mouseleave() {
      currentlyPointedSquare = null;
    }

    function mouseenter(square) {
      currentlyPointedSquare = square;
    }

    function keydown(e) {
      if (!currentlyPointedSquare) return;

      var options = optionsFor(e.key);
      if (!options) return;

      var checkedPieceIndex = options.indexOf(
          document.querySelector('input[name="piece"]:checked').id);

      var nextOption = options[(checkedPieceIndex + 1) % options.length];
      if (nextOption !== EMPTY_CONTENT) {
        document.getElementById(nextOption).checked = true;
      }
      setSquareContent(currentlyPointedSquare, nextOption);

      function optionsFor(key) {
        switch (key) {
          case 'Delete':  // Chrome, Firefox
          case 'Del':     // Edge
          case '.':
          case ',':
            return EMPTY_CONTENT;

          case '0': return '♔♚';
          case '1': return '♖';
          case '2': return '♘';
          case '3': return '♗';
          case '4': return '♙';
          case '5': return '♕♛'
          case '6': return '♟';
          case '7': return '♜';
          case '8': return '♞';
          case '9': return '♝';

          default: return null;
        }
      }
    }

    // ------------------------------

    // Board-changing functions
    // ------------------------------
    function setSquareContent(square, newContent) {
      square.textContent = newContent;
      square.classList.remove('white-piece');
      square.classList.remove('black-piece');

      if ('♙♖♘♗♕♔'.indexOf(newContent) !== -1) {
        square.classList.add('white-piece');
      } else if ('♟♜♞♝♛♚'.indexOf(newContent) !== -1) {
        square.classList.add('black-piece');
      }
    }

    function setEmptyBoard() {
      for (var i = 0; i < squares.length; ++i) {
        setSquareContent(squares[i], EMPTY_CONTENT);
      }
    }

    function fillBoard(data) {
      for (var i = 0, j = 0; i < data.length; ++i) {
        var content = data.charAt(i);
        if (content === '\r' || content === '\n') continue;
        setSquareContent(squares[j++], content);
      }
    }

    // Actions
    // ------------------------------------------
    function save() {
      var a = document.createElement('a');
      a.download = 'chess-position.utf8';
      a.href = generateBlobURL();

      // Necessary for Firefox
      document.body.appendChild(a);

      a.click();

      document.body.removeChild(a);

      function generateBlobURL() {
        var dataToWrite = [];
        for (var i = 0; i < squares.length; ++i) {
          if (i > 0 && i % 8 === 0) dataToWrite.push('\n');
          dataToWrite.push(squares[i].textContent);
        }
        return URL.createObjectURL(new Blob(dataToWrite));
      }
    }

    function load() {
      var input = document.createElement('input');
      input.type = 'file';
      input.accept = '.utf8';
      input.onchange = function() {
        var chosenFile = input.files[0];
        if (!chosenFile) return;
        var reader = new FileReader();
        reader.onload = function() { fillBoard(reader.result); };
        reader.readAsText(chosenFile);
      };
      input.click();
    }

    function initial() {
      if (confirmed()) {
        fillBoard(''
          + '♜♞♝♛♚♝♞♜'
          + '♟♟♟♟♟♟♟♟'
          + '        '
          + '        '
          + '        '
          + '        '
          + '♙♙♙♙♙♙♙♙'
          + '♖♘♗♕♔♗♘♖'
        );
      }
    }

    function empty() {
      if (confirmed()) setEmptyBoard();
    }

    function confirmed() {
      return confirm('Are you sure?');
    }
    // ------------------------------------------

    </script>
  </body>
</html>
