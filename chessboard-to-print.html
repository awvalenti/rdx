<!--
  Board is on portrait mode for convenience. It must must be turned
  sideways so that light square is the right side.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chessboard to print</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
      margin: auto;
      width: 210mm;
      height: 297mm;
    }

    #board {
      width: 20cm;
      height: 20cm;
      border: 2mm double #36a534;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .square {
      width: 2.5cm;
      height: 2.5cm;
      float: left;
    }

    .square.light {
      background-color: #FFFFFF;
    }

    .square.dark {
      background-color: #36a534;
    }
  </style>
  <body>
    <article id="board">
    </article>
    <script>
      for (var file = 0; file < 8; ++file) {
        for (var rank = 0; rank < 8; ++rank) {
          var square = document.createElement('div');
          var color = (file + rank) % 2 == 0 ? 'dark' : 'light';
          square.className = 'square ' + color;
          document.getElementById('board').appendChild(square);
        }
      }
    </script>
  </body>
</html>
