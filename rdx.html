<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RDX</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      .spacer {
        height: 183px;
      }

      main {
        display: table;
        width: 100%;
        height: 100%;
      }

      .time {
        display: table-row;
        background-color: #498888;
        opacity: 0.5;
      }

      .time.active {
        background-color: #00FFFF;
        opacity: 1;
      }

      .time.time-up {
        background-color: #FF7070;
      }

      .time span {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        font-size: 40vmin;
      }

      .time:first-child {
        -webkit-transform:rotate(180deg);
        transform:rotate(180deg);
      }

    </style>
  </head>
  <body>

    <main>
      <div class="time active">
        <span>5:00</span>
      </div>
      <div class="time">
        <span>5:00</span>
      </div>
      <audio id="click" src="clec16.mp3" type="audio/mpeg"></audio>
      <audio id="time-up" src="pem16.mp3" type="audio/mpeg"></audio>
    </main>

    <div class="spacer"></div>

    <script>
      'use strict';

      var activePlayerIndex = 0;
      var timers = [5 * 60 * 1000, 5 * 60 * 1000];

      function switchPlayer() {
        toggleTimersStates();
        playClickSound();
      }

      function toggleTimersStates() {
        var timeElements = document.querySelectorAll('.time');
        for (var i = 0; i < timeElements.length; ++i) {
          timeElements[i].classList.toggle('active');
        }

        // Switches between 0 and 1
        activePlayerIndex = 1 - activePlayerIndex;
      }

      function playClickSound() {
        document.querySelector('audio#click').play();
      }

      function playTimeUpSound() {
        document.querySelector('audio#time-up').play();
      }

      window.scrollTo(0, 1);

      document.ontouchmove = function(e) {
        e.preventDefault();
      };

      document.ontouchstart = document.onmousedown = function(e) {
        switchPlayer();
        e.preventDefault();
      };

      if (typeof requestAnimationFrame === 'undefined') {
        window.requestAnimationFrame = webkitRequestAnimationFrame;
      }

      var lastTimestamp;

      requestAnimationFrame(function(firstTimestamp) {
        lastTimestamp = firstTimestamp;
        requestAnimationFrame(updateActiveTimer);
      });

      function updateActiveTimer(currentTimestamp) {
        var elapsedTime = currentTimestamp - lastTimestamp;
        timers[activePlayerIndex] -= elapsedTime;

        var timeLeft = Math.ceil(timers[activePlayerIndex] / 1000),
            minutes = Math.floor(timeLeft / 60),
            seconds = timeLeft % 60;

        document.querySelectorAll('.time span')[activePlayerIndex].textContent = minutes + ':' + (seconds > 9 ? seconds : '0' + seconds);

        if (timeLeft > 0) {
          lastTimestamp = currentTimestamp;
          requestAnimationFrame(updateActiveTimer);

        } else {
          document.querySelectorAll('.time')[activePlayerIndex].classList.add('time-up');
          playTimeUpSound();
        }

      }

    </script>

  </body>
</html>
