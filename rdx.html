<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RDX</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      main {
        display: table;
        width: 100%;
        height: 100%;
      }

      .time {
        display: table-row;
        background-color: cyan;
      }

      .time span {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        font-size: 40vmin;
      }
    </style>
  </head>
  <body>
    <main>
      <article class="time">
        <span>05:00</span>
      </article>
      <article class="time">
        <span>05:00</span>
      </article>
      <audio src="clec16.mp3" type="audio/mpeg"></audio>

    </main>

    <script>
      function beep() {
        document.querySelector('audio').play();
      }

      window.onload = function() {
        setTimeout(function() { window.scrollTo(0, 1) }, 100);
      };

      document.ontouchmove = function(e) {
        e.preventDefault();
      };

      document.ontouchstart = function(e) {
        beep();
      };

      document.onmousedown = document.ontouchstart;
    </script>

  </body>
</html>
